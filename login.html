<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalCare - Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body data-page-id="login">
    <div class="full-screen-center">
        <div class="card login-card">
            <h2 class="text-center">Login</h2>
            <form id="loginForm" class="mt-lg">
                <div class="form-group">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary mt-lg" style="width: 100%;">Entrar</button>
            </form>
        </div>
    </div>
    <script>
        // O JavaScript original foi mantido no scripts.js, mas para o redirecionamento,
        // o scripts.js fará o redirect para 'unidade-selecao.html'.
    </script>
</body>
</html>
